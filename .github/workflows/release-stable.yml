name: Release Stable

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    # éviter de re-déclencher en boucle quand le bot pousse
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # on veut les tags

      - name: Determine next stable version (patch)
        id: version
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          BASE=${LAST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"

          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Update Cargo.toml
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"${NEW_VERSION}\"/" Cargo.toml
          echo "Cargo.toml -> version = ${NEW_VERSION}"

      - name: Commit version bump and tag
        run: |
          NEW_TAG="${{ steps.version.outputs.new_tag }}"
          NEW_VERSION="${{ steps.version.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Cargo.toml

          if git diff --cached --quiet; then
            echo "No changes to commit, skipping."
            exit 0
          fi

          git commit -m "chore: release v${NEW_VERSION}"
          git tag "${NEW_TAG}"

          git push origin HEAD:main
          git push origin "${NEW_TAG}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          release_name: Release ${{ steps.version.outputs.new_tag }}
          body: |
            Stable release ${{ steps.version.outputs.new_tag }}.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}