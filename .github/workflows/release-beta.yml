name: Release Beta

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  beta:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine base version from last stable
        id: base
        run: |
          # Dernier tag stable (sans -beta)
          LAST_STABLE=$(git tag --list "v*.*.*" | grep -v "-" | sort -V | tail -n 1)
          if [ -z "$LAST_STABLE" ]; then
            LAST_STABLE="v0.0.0"
          fi
          echo "Last stable: $LAST_STABLE"

          BASE=${LAST_STABLE#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"

          # On prépare la prochaine version (par ex. PATCH + 1 comme future stable)
          PATCH=$((PATCH + 1))
          NEXT_BASE="$MAJOR.$MINOR.$PATCH"
          echo "next_base=$NEXT_BASE" >> "$GITHUB_OUTPUT"

      - name: Determine next beta tag
        id: beta
        run: |
          NEXT_BASE="${{ steps.base.outputs.next_base }}"
          # Cherche les betas existants pour cette base
          LAST_BETA=$(git tag --list "v${NEXT_BASE}-beta.*" | sort -V | tail -n 1)

          if [ -z "$LAST_BETA" ]; then
            N=1
          else
            # extrait le numéro après beta.
            LAST_NUM=${LAST_BETA##*-beta.}
            N=$((LAST_NUM + 1))
          fi

          NEW_TAG="v${NEXT_BASE}-beta.${N}"
          echo "New beta tag: $NEW_TAG"
          echo "new_beta_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Create beta tag
        run: |
          NEW_TAG="${{ steps.beta.outputs.new_beta_tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag "${NEW_TAG}"
          git push origin "${NEW_TAG}"

      - name: Create GitHub Beta Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.beta.outputs.new_beta_tag }}
          release_name: Beta ${{ steps.beta.outputs.new_beta_tag }}
          body: |
            Beta build from dev.
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}